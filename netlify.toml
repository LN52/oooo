[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  # 这些环境变量是预期的，用于客户端代码
  # Supabase anon key 是设计为可以在客户端使用的
  NODE_VERSION = "18"
  # 配置密钥扫描：忽略 Supabase 的公开客户端密钥
  # 这些密钥是设计为可以在前端代码中使用的
  SECRETS_SCAN_OMIT_KEYS = "VITE_SUPABASE_URL,VITE_SUPABASE_ANON_KEY"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

